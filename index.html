<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Production</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div id="video-bg">
            <video width="100%" height="auto" preload="auto" autoplay muted loop>
                <source src="img/backVideo.mp4" type="video/mp4"></source>
            </video>
        </div>
        <div class="nav">
            <div class="container">
                <div class="row">
                    <div class="offset-md-1 col-md-4">
                        <img src="img/logo.svg" alt="Video Production" class="logo">
                    </div>
                    <div class="offset-md-1 col-md-6">
                            <a href="#" class="nav-href">Портфолио</a>
                            <a href="#" class="nav-href">Цены</a>
                            <a href="#" class="nav-href">Контакты</a>

                            |
                            
                            <button class="social">
                                <img src="img/instagram.svg" alt="Instagram" >
                            </button>
                            <button class="social">
                                <img src="img/vk.svg" alt="VK">
                            </button>
                            <button class="social">
                                <img src="img/youtube.svg" alt="Youtube">
                            </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="offer">
            <div class="container">
                <div class="row">
                    <div class="offset-md-1 col-md-11">
                        <div class="offer-cont">
                            <h1 class="offer-cont__title">
                                VIDEO<br/>
                                PRODUCTION
                            </h1>
                            <button class="offer-cont__btn btn">
                                Портфолио
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="portfolio">
        <h2 class="portfolio-title">ПОРТФОЛИО</h2>
        
        <div class="content">
            <div class="row content-tab">
                <div class="col-md-6">
                    <video width="100%" height="auto" preload="auto" poster="img/video1.jpg" class="content-video">
                        <source src="#" type="video/mp4"></source>
                    </video>
                    <a class="play-btn"></a>
                </div>
                <div class="col-md-6">
                    <video width="100%" height="auto" preload="auto" poster="img/video2.jpg" class="content-video">
                        <source src="#" type="video/mp4"></source>
                    </video>
                    <a class="play-btn"></a>
                </div>
            </div>

            <div class="row content-tab">
                <div class="col-md-6">
                    <video width="100%" height="auto" preload="auto" poster="img/video3.jpg" class="content-video">
                        <source src="#" type="video/mp4"></source>
                    </video>
                    <a class="play-btn"></a>
                </div>
                <div class="col-md-6">
                    <video width="100%" height="auto" preload="auto" poster="img/video4.jpg" class="content-video">
                        <source src="#" type="video/mp4"></source>
                    </video>
                    <a class="play-btn"></a>
                </div>
            </div>
        </div>

        <div class="row">
            <button class="section-cont__btn btn">Смотреть все</button>
        </div>
    </section>
</body>
</html>
